<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:replace="includes/template.html :: head"></head>

<body class="d-flex flex-column h-100">
	<header th:replace="includes/template.html :: header"></header>
	<main
		class="container flex-grow-1 py-4 d-flex flex-column justify-content-center">

		<h1 class="text-center ">Créer un compte</h1>
		<form action="/utilisateur/profile/edit" method="post"
			th:object="${profileUtilisateur}" id="edit">
			<!-- 2 column grid layout with text inputs for the first and last names -->
			<div class="row mb-4 justify-content-around">
				<div class="col-12 col-lg-5">

					<h3>Info de connexion</h3>
					<div class="form-group">
						<label class="form-label" for="pseudo">Pseudo</label> <input
							type="text" id="pseudo" name="pseudo" class="form-control"
							placeholder="Pseudo" th:value="*{pseudo}" />
					</div>

					<!-- Email input -->
					<div class="form-group">
						<label class="form-label" for="mail">Email</label> <input
							type="email" id="email" name="email" class="form-control"
							placeholder="Email" th:value="*{email}" readonly="readonly" />
					</div>
					<!-- Password input -->
					<div class="form-group">
						<label class="form-label" for="password">Mot de passe
							actuel</label> <input type="password" id="motDePasse" name="motDePasse"
							class="form-control" /> <span class="text-danger"
							th:text="${messageErreurPassword}"></span>
					</div>
					<span id='message'></span>
				</div>
				<div class="col-12 col-lg-5">
					<h3>Profile</h3>
					<div class="form-group">
						<label class="form-label" for="nom">Nom</label> <input type="text"
							id="nom" name="nom" class="form-control" th:value="*{nom}"
							placeholder="Nom" />
					</div>
					<div class="form-group">
						<label class="form-label" for="prenom">Prénom</label> <input
							type="text" id="prenom" name="prenom" class="form-control"
							th:value="*{prenom}" placeholder="Prénom" />
					</div>
					<!-- Phone input -->
					<div class="form-group">
						<label class="form-label" for="phone">Téléphone</label> <input
							type="text" id="telephone" name="telephone" class="form-control"
							th:value="*{telephone}" placeholder="Téléphone" />
					</div>
					<h3>Adresse</h3>
					<!-- Rue input -->
					<div class="form-group">
						<label class="form-label" for="rue">Rue</label> <input type="text"
							id="rue" name="rue" class="form-control"
							th:value="*{adresse.rue}" placeholder="numero et nom de la rue" />
					</div>
					<!-- Code Postal input -->
					<div class="form-group">
						<label class="form-label" for="codePostal">Code postal</label> <input
							type="text" id="codePostal" name="codePostal"
							class="form-control" th:value="*{adresse.codePostal}"
							placeholder="09000" />
					</div>
					<!-- Ville -->
					<div class="form-group">
						<label class="form-label" for="ville">Ville</label> <input
							type="text" id="ville" name="ville" class="form-control"
							placeholder="ville" th:value="*{adresse.ville}" />
					</div>
				</div>
				<div class="row justify-content-center mt-5">
					<div class="col-12 col-lg-3">
						<input type="hidden" name="id" th:value="*{id}">
						<!-- Submit button -->
						<button type="submit" id="btnEnregistrer"
							class="btn btn-primary w-100">Modifier mon profile</button>
					</div>
					<div class="col-12 col-lg-3">
						<!-- Submit button -->
						<button data-title="Suppression de compte!" target-action="/utilisateur/profile/supprimer"
							id="confirmDelete" class="btn btn-danger w-100">Supprimer mon
							compte</button>
					</div>
					<div class="col-12 col-lg-3">
						<!-- Submit button -->
						<a href="/utilisateur/profile" class="btn btn-secondary w-100">Annuler</a>
					</div>
				</div>
		</form>


	</main>
	<div th:replace="includes/template.html :: footer"></div>

	<script
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
	<script type="text/javascript" th:src="@{/js/ValidationFormScript.js}"></script>
	
	
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>


<script type="text/javascript" th:src="@{/js/confirmAction.js}" ></script>

</body>
</html>
