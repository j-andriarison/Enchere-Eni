<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:replace="includes/template.html :: head">

</head>

<body class="d-flex flex-column h-100">
	<header th:replace="includes/template.html :: header"></header>
	<main
		class="container flex-grow-1 d-flex flex-column justify-content-around">

		<span class="text-danger" th:text="${messageErreurPassword}"></span>
		<div class="align-self-center">

			<form action="/utilisateur/profile/motdepasse-change" method="post"
				id="motdepasse-change">
				<div class="col-12 justify-content-md-center">

					<h3>Changement de mot de passe</h3>
					<!-- Mot de passe input -->
					<div class="form-group">
						<label class="form-label" for="motDePasseActuel">Mot de
							passe actuel</label> <input type="password" id="motDePasseActuel"
							name="motDePasseActuel" class="form-control" />
					</div>
					<!-- Password input -->
					<div class="form-group">
						<label class="form-label" for="password">Mot de passe</label> <input
							type="password" id="motDePasse" name="motDePasse"
							class="form-control" />
					</div>
					<!-- Verif Password -->
					<div class="form-group">
						<label class="form-label" for="verif_password">Confirmation</label>
						<input type="password" id="verif_password" name="verif_password"
							class="form-control" />
					</div>
					<input type="hidden" name="id"
						th:value="${session.sessionUtilisateurMap.id}">


					<div class="row justify-content-center mt-5">
						<div class="col-12 col-lg-4">
							<!-- Submit button -->
							<button type="submit" id="btnEnregistrer"
								class="btn btn-primary w-100">Modifier</button>
						</div>
						<div class="col-12 col-lg-4">
							<!-- Submit button -->
							<a href="/utilisateur/profile" class="btn btn-secondary w-100">Annuler</a>
						</div>
					</div>
					<span id='message'></span>
				</div>
			</form>
		</div>
	</main>
	<div th:replace="includes/template.html :: footer"></div>
	<script
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
	<script type="text/javascript" th:src="@{/js/ValidationFormScript.js}"></script>
</body>
</html>
