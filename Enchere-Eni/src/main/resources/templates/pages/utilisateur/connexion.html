<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="h-100">
<head th:replace="includes/template.html :: head">
	
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="includes/template.html :: header"></header>
	<main class="container flex-grow-1 d-flex flex-column justify-content-around">
		
		<span th:text="${messageErreurConnexion}"></span>
		<span th:text="${messageErreurInscription}"></span>
		<span th:text="${messageInvitationConnexion}"></span>
		<form action="/connexion" method="post" >
			<div class="form-group">
				<div class="mb-3 row">
				  <label for="identifiant" class="col-sm-2 col-form-label">Pseudo ou email</label>
				  <div class="col-sm-10">
				    <input type="text" class="form-control" id="pseudoOrEmail" name="pseudoOrEmail">
				  </div>
				</div>
			</div>
			<div class="form-group">
				<div class="mb-3 row">
				  <label for="motDePasse" class="col-sm-2 col-form-label">Mot de passe</label>
				  <div class="col-sm-10">
				    <input type="motDePasse" class="form-control" id="motDePasse" name="motDePasse">
				  </div>
				</div>
			</div>
			<div class="row mt-5 px-2">
				<div class="col-5">
					<button type="submit" class="btn btn-primary w-100 py-3">
						Connexion
					</button>
				</div>
				<div class="col-7">
					<div class="checkbox">
					  <label><input type="checkbox"> Se souvenir de moi</label><br/>
					  <a href="#">Mot de passe oublié?</a>
					</div>
				</div>
			</div>
		</form>
		
		<div class="row mt-4 px-2 gx-0">
			<button class="btn btn-outline-primary w-100 py-5">Créer un compte</button>
		</div>
			
	</main>
	<div th:replace="includes/template.html :: footer"></div>
</body>
</html>
